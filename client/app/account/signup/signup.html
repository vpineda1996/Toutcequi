<div class="container sign-up-background">
  <div class="row signup-container">
    <div class="col-sm-12">
      <h1>toutcequi.</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.register(form)" novalidate>

        <div class="form-group signup-form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
          <!--<label>Name</label>-->

          <input type="text" name="name" class="form-control" ng-model="vm.user.name"
                 required placeholder="Your full name"/>
          
        </div>

        <div class="form-group signup-form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <!--<label>Email</label>-->

          <input type="email" name="email" class="form-control" ng-model="vm.user.email"
                 required
                 mongoose-error placeholder="Your email (we promise, no spam)"/>
        </div>

        <div class="form-group signup-form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
          <!--<label>Password</label>-->

          <input type="password" name="password" class="form-control" ng-model="vm.user.password"
                 ng-minlength="3"
                 required
                 mongoose-error placeholder="Your top secret password."/>
          
        </div>

        <div class="form-group signup-form-group confirm-password" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
                                            'has-error': form.confirmPassword.$invalid && vm.submitted }">
          <!--<label>Confirm Password</label>-->
          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.password"
                 ng-minlength="3" required placeholder="Please confirm your password"/>
          
        </div>

        <div class = "signup-bottom-half">
          <div class = "signup-errors">
            <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
              A name is required
            </p>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ vm.errors.email }}
            </p>
            <p class="help-block"
              ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
              Password must be at least 3 characters.
            </p>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ vm.errors.password }}
            </p>
            <p class="help-block"
              ng-show="form.confirmPassword.$error.match && vm.submitted">
              Passwords must match.
            </p>
          </div>

          <div class = "signup-btn-wrapper">
            <button class="btn btn-inverse btn-lg btn-register signup-btn" type="submit">
              Sign up
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4 col-md-3 oauth-wrapper">
            <oauth-buttons classes="btn-block"></oauth-buttons>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
