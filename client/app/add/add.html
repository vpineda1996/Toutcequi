<form class="add-form">
    <div class="form-group form-inline">
        <label for="name-label">Name</label>
        <input class="form-control" id="name-input" placeholder="Watman">
    </div>

    <!--Ingredients Section-->

    <div class="form-group">
        <label for="steps-label">Ingredients</label>
        <fieldset class="form-inline ingredients-element" data-ng-repeat="ingredients in FormAddController.ingredients">
            <input class="form-control number-input" type="number" ng-model="ingredients.quantity" name="" placeholder="1" maxlength="4" size="4">
            <select class="form-control">
                <option>grams</option>
                <option>liters</option>
                <option>cups</option>
            </select>
            <input class="form-control ingredients-element-name" type="text" ng-model="ingredients.name" name="" placeholder="Enter mobile number">
            <button class="btn btn-danger remove form-control" ng-show='!$first' ng-click="removeIngredient(ingredients)">-</button>
        </fieldset>
        <button class="btn btn-default addfields" ng-click="addIngredient()">Add Ingredients</button>
    </div>

    <!--Steps Section-->

    <div class="form-group">
        <label for="steps-label">Steps</label>
        <fieldset class="form-inline" data-ng-repeat="step in FormAddController.steps">
            <input type="number" class="form-control number-input" ng-model="step.number" placeholder="1" maxlength="4" size="4">
            <textarea class="form-control text-area-steps" rows="1"></textarea>
            <button class="btn btn-danger remove form-control" ng-show='!$first' ng-click="removeStep(step)">-</button>
        </fieldset>
        <button class="btn btn-default addfields" ng-click="createStep()">Add Step</button>
    </div>


    <div class="checkbox">
        <label>
      <input type="checkbox"> Imagine you are someoneâ€™s shadow for a day
    </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
