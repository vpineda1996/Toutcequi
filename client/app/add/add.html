<form class="add-form">
    <div class="form-group">
        <label for="name-label">Name</label>
        <input class="form-control" id="name-input" placeholder="Watman">
    </div>
    <div class="form-group">
        <label for="steps-label">Ingredients</label>
        <fieldset data-ng-repeat="ingredients in FormAddController.ingredients">
            <input type="number" ng-model="ingredients.quantity" name="" placeholder="1" maxlength="4" size="4">
            <select>
                <option>grams</option>
                <option>liters</option>
                <option>cups</option>
            </select>
            <input type="text" ng-model="ingredients.name" name="" placeholder="Enter mobile number">
            <button class="remove" ng-show='!$first' ng-click="removeIngredient(ingredients)">-</button>
        </fieldset>
        <button class="addfields" ng-click="addIngredient()">Add Ingredients</button>
    </div>
    <div class="form-group">
        <label for="steps-label">Steps</label>
        <fieldset data-ng-repeat="step in FormAddController.steps">
            <input type="number" ng-model="step.quantity" name="" placeholder="1" maxlength="4" size="4">
            <select>
                <option>grams</option>
                <option>liters</option>
                <option>cups</option>
            </select>
            <input type="text" ng-model="step.name" name="" placeholder="Enter mobile number">
            <button class="remove" ng-show='!$first' ng-click="removeStep(step)">-</button>
        </fieldset>
        <button class="addfields" ng-click="createStep()">Add Step</button>
    </div>
    <div class="checkbox">
        <label>
      <input type="checkbox"> Imagine you are someoneâ€™s shadow for a day
    </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
